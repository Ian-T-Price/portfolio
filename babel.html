<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel Demo</title>
    <style media="screen">
    .errorBox {
      border: 1px solid red;
      background-color: #eebbbb;
      margin: 1em;
      padding: 2em;
      }
    .contentBox {
      border: 1px solid green;
      background-color: #bbeebb;
      margin: 1em;
      padding: 2em;
    }
    .errorBox--hidden, .contentBox--hidden {
      display: none;
    }
    </style>
  </head>
  <body>
    <main>
      <label>Name: <input id="name" type="text"/></label>
      <button id="submit_info">Click Me!</button>

      <div id="content"></div>
      <div id="error" class="errorBox--hidden">
        Error message goes here.
      </div>
    </main>

    <script src="https://unpkg.com/babel-standalone"></script>
    <script type="text/babel" data-presets="latest">

    const getMessage = (name) => `Welcome to Javascript, ${name}!`;
    const button = document.getElementById('submit_info');

    const contentArea = document.getElementById("content");
    const messageArea = document.getElementById("error");

    button.addEventListener('click', (evt) => {
      contentArea.className = "contentBox--hidden";
      messageArea.className = "errorBox--hidden";

      let name = document.getElementById("name").value;

      if (name.length < 2) {
        messageArea.textContent = "You need to enter a name";
        messageArea.className = "errorBox";
      }
      else {
        contentArea.textContent = getMessage(name);
        contentArea.className = "contentBox"
      }
    });

    </script>




  </body>
</html>
