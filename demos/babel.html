<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel Demo</title>
    <link rel="stylesheet" type="text/css" href="styles/portfolio.css">
  </head>
  <body>
    <main>
      <label>Name: <input id="name" type="text"/></label>
      <button id="submit_info">Click Me!</button>
      <div id="content"></div>
    </main>

    <script src="https://unpkg.com/babel-standalone"></script>
    <script type="text/babel" data-presets="latest">

    const button = document.getElementById('submit_info');
    const messageArea = document.getElementById("content");

    button.addEventListener('click', (evt) => {
      messageArea.className = "hiddenBox";
      let name = document.getElementById("name").value;

      if (name.length < 2) {
        messageArea.textContent = "You need to enter a name";
        messageArea.className = "Box errorBox";
      }
      else {
        messageArea.textContent = `Welcome to Javascript, ${name}!`;
        messageArea.className = "Box successBox"
      }
    });
    </script>
  </body>
</html>
